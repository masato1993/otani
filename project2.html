<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリック練習</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            text-arign: center;
            margin: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ボタンクリック練習</h1>
    <button onclick="showMessage()">クリックしてね</button>
    <p id="message"></p>
    
    <script>
        function showMessage() {
            document.getElementById("message").textContent = "こんにちは！クリックしてくれてありがとな！";
        }
    </script>
</body>
</html>
