<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-arign: center;
            margin: 50px;
        }
        input {
            margin: 50px;
            padding: 10px;
            font-size: 16px;
        {
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>簡単な計算アプリ</h1>
    <input type="number" id="num1" placeholder="1つ目の数字">
    <input type="number" id="num2" placeholder="2つ目の数字">
    <button onclick="calculate()">計算する</button>
    <p id="result"></p>
    
    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById("result").textContent = `結果: ${num1 + num2}`;
                } else {
                    document.getElementById("result").textContent = "数字を入力してください";
                }
            }
        </script>
    </body>
    </html>
