<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気予報アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>天気予報アプリ</h1>
    <input type="text" id="cityInput" placeholder="都市名を入力(例: Tokyo)">
    <button onclick="alert('まだ準備中')">天気を取得</button>
    <p id="weatherResult"></p>
    
    <script>
        async function getWeather() {
            const apiKey = "96f54c3e0c3cc0325004545d57db8f88"; // ここにAPIキーを入力
            const city = document.getElementById("cityInput").value;
            const url = `https://api.openweathermap.org/date/2.5/weather?q=${city}&appid=${apikey}&units=metric&lang=ja`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("天気情報が取得できませんでした。");
                }
                const date = await response.json();
                const weather = `現在の${city}の天気は「${date.weather[0].description}」、気温は${date.main.temp}℃です。`;
                document.getElementById("weatherResult").textContent = weather;
</body>
</html>
