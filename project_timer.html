<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマーアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        p {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>簡単なタイマー</h1>
    <button id="startButton" onclick="startTimer()">スタート</button>
    <p id="timerDisplay">10</p>
    
    <script>
        let interval; // タイマーを管理する変数

        function startTimer() {
            // 既にがタイマーが動いている場合は何もしない
            const startButton = document.getElementById("startButton");
            startButton.disabled = true; // ボタンを無効化

            let count = 10; //初期値
            const timerDisplay = document.getElementById("timerDisplay");
            
            const interval = setInterval(() => {
                count--;
                timerDisplay.textContent = count;
                if (count === 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = "時間切れ！";
                }
            }, 1000);
        }
    </script>
</body>
</html>
