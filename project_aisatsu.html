<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挨拶アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>時間帯に応じた挨拶</h1>
    <input type="text" id="nameInput" placeholder="名前を入力してください">
    <button onclick="greet()">挨拶する</button>
    <p id="greeting"></p>
    
    <script>
        function greet() {
            const name = document.getElementById("nameInput").value;
            const hour = new Date().getHours();
            let greetingMessage = "";
            
            if (hour >= 5 && hour < 12) {
                greetingMessage = "おはようございます";
            } else if (hour >= 12 && hour < 18) {
                greetingMessage = "こんにちは";
            } else {
                greetingMessage = "こんばんは";
            }
                
            if (name) {
                document.getElementById("greeting").textContent = `${greetingMessage}, ${name}さん！`;
            } else {
                document.getElementById("greeting").textContent = "名前を入力してください";
            }
        }
    </script>
</body>
</html>
